{% set name = "lazygit" %}
{% set version = "0.11.2" %}
{% set sha256 = "96a03b3e25b1b73e268ce2ce9fc63c11c43c67ba34d3901995c755fb932ab9cc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/jesseduffield/lazygit/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  binary_relocation: False
  detect_binary_files_with_prefix: False

requirements:
  build:
    - go

test:
  commands:
    - test -f $PREFIX/bin/lazygit  # [unix]
    - lazygit -h || true  # [unix]
    - if not exist "%LIBRARY_BIN%\\lazygit.exe" exit 1  # [win]
    - lazygit -h || exit 0  # [win]

about:
  home: https://github.com/jesseduffield/lazygit
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: |
    A simple terminal UI for git commands, written in Go with the gocui library.
  doc_url: https://godoc.org/github.com/jesseduffield/lazygit
  dev_url: https://github.com/jesseduffield/lazygit

extra:
  recipe-maintainers:
    - dbast
